<nz-card
    [nzTitle]="titleTemplate"
    [nzExtra]="extraTemplate">

    <nz-list>
        <nz-empty *ngIf="model.orderItems.length == 0"></nz-empty>

        <nz-list-item
            *ngFor="let product of model.orderItems">

            <p>{{ product.product.title }} - 
                <span nz-typography
                    nzType="secondary">
                    ${{ product.product.price | number:'1.2-2' }}
                </span>
            </p>
            <p>{{ product.count }}</p>
        </nz-list-item>
    </nz-list>
</nz-card>

<ng-template #titleTemplate>
    <span>
        Order â„–{{ model.id | number:'3.0-0' }}
    </span>
</ng-template>

</ng-template>
